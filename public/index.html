<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Simple Chat App</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>

    <div id="root"></div>
      <header><p>???</p></header>
      <div class="pages">
        <div class="page">Page 1</div>
      </div>
      <div style="padding: 10px; display: flex; height: 85vh; background-color: rgba(0, 0, 0, 0.842);">
        <section style="width: 80%; text-align: center;">
            <div style="width: 100%; height: 40px; background-color: white; border: 2px solid black; display: flex; ">
                <div style="border-right: 1px solid black; padding: 5px;">
                  <div style="display: inline-flex;">
                      <label for="stroke">Color :</label>
                      <div style="width: 20px; height: 20px; background-color: black; border-radius: 50%; margin-left: 5px; border: 1px solid black;" id="divColor"></div>
                      <input type="color" id="color-picker" name="color-picker" style="height: 20px; display: none;">

                  </div>
                </div>
                <div style="border-right: 1px solid black; padding: 5px;">
                  <label for="stroke">Stroke :</label>
                  <input type="number" max="50" min="1" value="1" id="stroke">
                </div>
            </div>
            <canvas id="draw" width="1030px" height="500px" style="margin: 0 auto;">

            </canvas>
        </section>
        <div style="width: 20%; padding: 10px; height: 100%; background-color: rgb(167, 167, 167); margin-left: 10px; border-radius: 3%;">
          <ul id="messages" style="height: 80%;"></ul>
          <form action="" id="formMsg">
          &#10093; <input autofocus autocomplete="off" placeholder="Send a message"/>
          </form>
        </div>

      </div>
  </body>
</html>
